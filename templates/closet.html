<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DressUp - Closet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #121212;
      min-height: 100vh;
      padding-bottom: 64px;
    }
    header {
      background: white;
      padding: 1rem 0 0.5rem 0;
      border-bottom: 1px solid #e8e8e8;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      height: 40px;
      object-fit: contain;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      height: 56px;
      background: white;
      border-top: 1px solid #e8e8e8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      font-weight: 600;
      user-select: none;
      z-index: 100;
    }
    nav a {
      background: none;
      border: none;
      flex-grow: 1;
      text-align: center;
      font-size: 0.95rem;
      color: #9e9e9e;
      cursor: pointer;
      padding: 6px 0 2px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      transition: color 0.3s;
      text-decoration: none;
    }
    nav a.active, nav a:hover {
      color: #6a46f1;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }
    #closet-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    #closet-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1rem;
    }
    .closet-item {
      background: white;
      border-radius: 14px;
      box-shadow: 0 1.5px 8px rgb(0 0 0 / 0.07);
      cursor: pointer;
      transition: box-shadow 0.25s;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .closet-item:hover {
      box-shadow: 0 5px 20px rgb(106 70 241 / 0.3);
    }
    .closet-item img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }
    .closet-type-tag {
      position: absolute;
      top: 6px;
      left: 8px;
      background: #6a46f1cc;
      color: white;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 100px;
      font-size: 0.75rem;
      text-transform: capitalize;
      user-select: none;
      pointer-events: none;
    }
    .closet-delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: #e03131cc;
      border: none;
      border-radius: 50%;
      color: white;
      width: 22px;
      height: 22px;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
      user-select: none;
      line-height: 20px;
    }
    .closet-delete-btn:hover {
      opacity: 1;
    }
    #closet-empty-msg {
      color: #777;
      font-style: italic;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <img src="logo.png" class="logo" alt="DressUp logo" />
  </div>
</header>
<main>
  <section id="closet-section" aria-label="Closet items">
    <h2>My Closet</h2>
    <div id="closet-list"></div>
    <p id="closet-empty-msg"></p>
  </section>
</main>
<nav>
  <a href="upload.html">Upload</a>
  <a href="closet.html" class="active">Closet</a>
  <a href="recommend.html">Recommend</a>
</nav>
<script>
  function loadCloset() {
    try {
      const data = localStorage.getItem('closet_items');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }
  function saveCloset(items) {
    localStorage.setItem('closet_items', JSON.stringify(items));
  }
  function renderCloset() {
    const closetList = document.getElementById('closet-list');
    const closetEmptyMsg = document.getElementById('closet-empty-msg');
    const closet = loadCloset();
    closetList.innerHTML = '';
    if (closet.length === 0) {
      closetEmptyMsg.textContent = 'Your closet is empty. Add items from the Upload tab.';
      return;
    }
    closetEmptyMsg.textContent = '';
    closet.forEach(item => {
      const div = document.createElement('div');
      div.className = 'closet-item';
      div.setAttribute('tabindex', '0');
      div.setAttribute('aria-label', `Closet item ${item.type}`);
      div.innerHTML = `
        <img src="${item.image}" alt="${item.type} item" loading="lazy" />
        <span class="closet-type-tag">${item.type}</span>
        <button class="closet-delete-btn" aria-label="Delete this closet item" title="Delete">Ã—</button>
      `;
      const delBtn = div.querySelector('.closet-delete-btn');
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        if (confirm('Delete this item from closet?')) {
          const updatedCloset = loadCloset().filter(i => i.id !== item.id);
          saveCloset(updatedCloset);
          renderCloset();
        }
      });
      closetList.appendChild(div);
    });
  }
  window.addEventListener('DOMContentLoaded', renderCloset);
</script>
</body>
</html>
